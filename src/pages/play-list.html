<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/css/main.css" />
    <link rel="stylesheet" href="../style/css/play-list.css" />
    <link rel="stylesheet" href="../style/css/components/song-item.css" />
    <link rel="stylesheet" href="../style/css/components/button.css" />
    <link rel="stylesheet" href="../style/css/components/nav.css" />
    <link rel="stylesheet" href="../style/css/components/footer.css" />
    <link rel="stylesheet" href="../style/css/components/form-field.css" />
    <link rel="stylesheet" href="../style/css/components/button.css" />
    <link rel="icon" href="../assets/image/favicon.ico" />
    <script src="../script/api/index.js"></script>
    <script src="../script/api/auth.js"></script>
    <script src="../script/nav.js" defer></script>
    <script src="../script/play-list.js" defer></script>
    <script src="../script/form.js" defer></script>
    <title>علاقه مندی هام |‌ آهنگیفای</title>
  </head>

  <body>
    <nav class="nav">
      <ul class="nav__link__box">
        <li>
          <a class="nav__link--home nav__link" href="./index.html">
            <img src="../assets/image/favicon.png" alt="آهنگیفای" />
            <span class="button--inline">آهنگیفای</span>
          </a>
        </li>

        <li>
          <a class="nav__link button--inline" href="./song-list.html">
            آهنگ ها
          </a>
        </li>
        <li>
          <a class="nav__link button--inline" href="./play-list.html">
            علاقه مندی ها
          </a>
        </li>

        <li class="nav__auth__box">
          <a class="nav__link button--inline" href="./sign-up.html">ثبت نام</a>
          <a class="nav__link button--inline" href="./login.html">ورود</a>
        </li>

        <li class="nav__user__box">
          <a class="nav__user" href="./user.html">
            <div class="nav__user__image"></div>
            <div class="nav__user__name"></div>
          </a>

          <button class="nav__logout">خروج</button>
        </li>
      </ul>

      <input type="checkbox" name="toggle-menu" id="toggle-menu" />
      <label for="toggle-menu" class="nav__menu__toggle">
        <div></div>
      </label>

      <div class="nav__menu__background"></div>
      <ul class="nav__menu">
        <li>
          <a class="nav__link button--inline" href="./sign-up.html">ثبت نام</a>
        </li>
        <li>
          <a class="nav__link button--inline" href="./login.html">ورود</a>
        </li>
        <li>
          <a class="nav__link button--inline" href="./song-list.html">
            آهنگ ها
          </a>
        </li>
        <li>
          <a class="nav__link button--inline" href="./play-list.html">
            علاقه مندی ها
          </a>
        </li>
      </ul>
    </nav>

    <template id="play-list-item">
      <details>
        <summary></summary>
        <ul class="song__item__list"></ul>
      </details>
    </template>

    <template id="song-item">
      <li>
        <a href="./song.html" class="song__item">
          <img class="song__item__image" src="" alt="" />
          <div>
            <h3 class="song__item__name"></h3>
            <div class="song__item__singer"></div>
          </div>
          <div class="song__item__delete">
            <svg id="delete-song">
              <use xlink:href="../assets/image/sprite.svg#delete" />
            </svg>
          </div>
        </a>
      </li>
    </template>

    <main>
      <section class="user__info">
        <div class="user__image"></div>
        <h1 class="user__name"></h1>
        <button class="button--icon" data-label="ایجاد پلی لیست">
          <svg>
            <use xlink:href="../assets/image/sprite.svg#add" />
          </svg>
        </button>
      </section>

      <section class="song__item__list"></section>
    </main>

    <footer class="footer">
      <div class="footer__social">
        <a href="http://youtube.com">
          <svg
            fill="#fff"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 50 50"
            width="50px"
            height="50px"
          >
            <path
              d="M 44.898438 14.5 C 44.5 12.300781 42.601563 10.699219 40.398438 10.199219 C 37.101563 9.5 31 9 24.398438 9 C 17.800781 9 11.601563 9.5 8.300781 10.199219 C 6.101563 10.699219 4.199219 12.199219 3.800781 14.5 C 3.398438 17 3 20.5 3 25 C 3 29.5 3.398438 33 3.898438 35.5 C 4.300781 37.699219 6.199219 39.300781 8.398438 39.800781 C 11.898438 40.5 17.898438 41 24.5 41 C 31.101563 41 37.101563 40.5 40.601563 39.800781 C 42.800781 39.300781 44.699219 37.800781 45.101563 35.5 C 45.5 33 46 29.398438 46.101563 25 C 45.898438 20.5 45.398438 17 44.898438 14.5 Z M 19 32 L 19 18 L 31.199219 25 Z"
            />
          </svg>
        </a>

        <a href="http://instagram.com">
          <svg
            fill="#fff"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 50 50"
            width="50px"
            height="50px"
          >
            <path
              d="M 16 3 C 8.83 3 3 8.83 3 16 L 3 34 C 3 41.17 8.83 47 16 47 L 34 47 C 41.17 47 47 41.17 47 34 L 47 16 C 47 8.83 41.17 3 34 3 L 16 3 z M 37 11 C 38.1 11 39 11.9 39 13 C 39 14.1 38.1 15 37 15 C 35.9 15 35 14.1 35 13 C 35 11.9 35.9 11 37 11 z M 25 14 C 31.07 14 36 18.93 36 25 C 36 31.07 31.07 36 25 36 C 18.93 36 14 31.07 14 25 C 14 18.93 18.93 14 25 14 z M 25 16 C 20.04 16 16 20.04 16 25 C 16 29.96 20.04 34 25 34 C 29.96 34 34 29.96 34 25 C 34 20.04 29.96 16 25 16 z"
            />
          </svg>
        </a>

        <a href="http://facebook.com">
          <svg
            fill="#fff"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 50 50"
            width="50px"
            height="50px"
          >
            <path
              d="M41,4H9C6.24,4,4,6.24,4,9v32c0,2.76,2.24,5,5,5h32c2.76,0,5-2.24,5-5V9C46,6.24,43.76,4,41,4z M37,19h-2c-2.14,0-3,0.5-3,2 v3h5l-1,5h-4v15h-5V29h-4v-5h4v-3c0-4,2-7,6-7c2.9,0,4,1,4,1V19z"
            />
          </svg>
        </a>
      </div>

      <a href="./">
        <img src="../assets/image/favicon.png" alt="" loading="lazy" />
      </a>
    </footer>

    <div id="popup" class="modal__background">
      <div class="popup">
        <h2>ایجاد لیست جدید</h2>
        <div id="name-playlist-field" class="form__field">
          <input id="name-list" type="text" class="form__field__input" />
          <label
            for="name-list"
            class="form__field__label form__field__label--inline"
          >
            نام لیست
          </label>
          <span class="form__field__status"></span>
        </div>
        <button
          id="create-playlist"
          class="button--icon"
          data-label="ایجاد پلی لیست"
        >
          <svg>
            <use xlink:href="../assets/image/sprite.svg#add" />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
