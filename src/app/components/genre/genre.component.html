<section class="song__genre">
  <div class="song__genre__header">
    <h2 class="song__genre__name">{{ name }}</h2>
    <a routerLink="/genre/{{ name }}" mat-button color="primary">نمایش همه</a>
  </div>

  <ul class="song__genre__container">
    <li class="song__genre__item" *ngFor="let song of songs">
      <app-song-box
        [id]="song.id"
        [name]="song.name"
        [artist]="song.artist"
        [cover]="song.cover"
      ></app-song-box>
    </li>
  </ul>
</section>
