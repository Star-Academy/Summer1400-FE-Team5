name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧
        run: |
          mkdir build
          mkdir build/style
          mkdir build/style/css
          npm install
          npm run scss
          mv src/style/css build/style/
          cp src/pages build/pages -r
          cp src/assets build/assets -r

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: phase02-03
          folder: build
          target-folder: build
