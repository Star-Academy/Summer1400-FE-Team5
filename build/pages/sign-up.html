<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت نام | آهنگیفای</title>
    <link rel="stylesheet" href="../style/css/main.css" />
    <link rel="stylesheet" href="../style/css/form.css" />
    <link rel="stylesheet" href="../style/css/components/form-field.css" />
    <link rel="stylesheet" href="../style/css/components/button.css" />
    <link rel="icon" href="../assets/image/favicon.ico" />
    <script src="../script/api/index.js"></script>
    <script src="../script/api/sign-up.js"></script>
    <script src="../script/sign-up.js" defer></script>
    <script src="../script/form.js" defer></script>
  </head>
  <body>
    <main class="form__box">
      <form class="form" novalidate>
        <div class="form__progress"></div>
        <a class="form__logo" href="./index.html">
          <img src="../assets/image/favicon.png" alt="logo" />
        </a>
        <h1 class="form__title">ثبت نام</h1>
        <h3 class="form__subtitle">گذرگاه سرزمین رویا</h3>

        <div id="email-field" class="form__field">
          <input
            id="email"
            type="email"
            class="form__field__input"
            autocomplete="email"
          />
          <label
            for="email"
            class="form__field__label form__field__label--inline"
          >
            ایمیل
          </label>
          <span class="form__field__status"></span>
        </div>

        <div class="form__group">
          <div id="firstname-field" class="form__field">
            <input
              id="firstname"
              type="text"
              class="form__field__input"
              autocomplete="given-name"
            />
            <label
              for="firstname"
              class="form__field__label form__field__label--inline"
            >
              نام
            </label>
            <span class="form__field__status"></span>
          </div>

          <div id="lastname-field" class="form__field">
            <input
              id="lastname"
              type="text"
              class="form__field__input"
              autocomplete="family-name"
            />
            <label
              for="lastname"
              class="form__field__label form__field__label--inline"
            >
              نام خانوادگی
            </label>
            <span class="form__field__status"></span>
          </div>
        </div>

        <div id="password-field" class="form__field">
          <input
            id="password"
            type="password"
            class="form__field__input"
            autocomplete="new-password"
          />
          <label
            for="password"
            class="form__field__label form__field__label--inline"
          >
            کلمه عبور
          </label>
          <span class="form__field__status"></span>
        </div>

        <div id="repeat-password-field" class="form__field">
          <input
            id="repeat-password"
            type="password"
            class="form__field__input"
            autocomplete="new-password"
          />
          <label
            for="repeat-password"
            class="form__field__label form__field__label--inline"
          >
            تکرار کلمه عبور
          </label>
          <span class="form__field__status"></span>
        </div>

        <a href="./login.html" class="button--inline">قبلا ثبت نام کردم...</a>
        <button type="submit" class="button">ثبت نام</button>
      </form>
    </main>
  </body>
</html>
